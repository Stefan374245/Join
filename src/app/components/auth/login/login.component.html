<main class="main-div" [class.show]="logoAnimationComplete">
  <div class="main-content">
    <div class="login-div">
      <h1 class="account-header">Log in</h1>
      
      <div class="login-input-div">
        <div class="input-div">
          <input 
            type="email" 
            id="emailInput" 
            name="email"
            [(ngModel)]="email"
            placeholder="Email" 
            class="login-input"
            [class.red-border]="emailError"
            (focus)="onEmailFocus()"
            autocomplete="email">
          <img src="assets/images/mail.svg" alt="" class="input-img">
        </div>
        <span class="error-span" [class.visible]="emailError">Please enter a valid email address</span>
        
        <div class="input-div">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="passwordInput" 
            name="password"
            [(ngModel)]="password"
            placeholder="Password" 
            class="login-input"
            [class.red-border]="passwordError"
            (focus)="onPasswordFocus()"
            autocomplete="current-password">
          <img 
            id="passwordImg" 
            [src]="showPassword ? 'assets/images/visibility_off.svg' : 'assets/images/lock.svg'" 
            alt="" 
            class="input-img"
            (click)="togglePasswordVisibility()">
        </div>
        <span class="error-span" [class.visible]="passwordError">Check your email and password. Please try again.</span>
      </div>
      
      <div class="login-button-div">
        <div class="button-row">
          <button type="button" (click)="login()" class="blue-btn">Log in</button>
          <button type="button" (click)="guestLogin()" class="white-btn">Guest Log in</button>
        </div>
        <span class="error-span text-center" [class.visible]="loginFailError">
          Email and/or Password incorrect. Please try again.
        </span>
      </div>
    </div>
  </div>
  
  <div class="signup-div">
    <span class="signup-span">Not a Join User?</span>
    <a routerLink="/signup" class="signup-link">Sign up</a>
  </div>
  
  <div class="legal">
    <a routerLink="/privacy-policy" class="legal-text">Privacy Policy</a>
    <a routerLink="/legal-notice" class="legal-text">Legal Notice</a>
  </div>
  
  <span class="login-success animation" [class.display-none]="!showSuccessMessage">
    You logged in successfully.
  </span>
</main>
